<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New posts</title>
    <link rel="stylesheet" href="endproject.css" />
    <script src="/End-project/newposts.js" defer></script>
  </head>
  <body class="body-new">
    <header>
      <nav class="primary-nav-extra">
        <div class="logo-language-extra">
          <h1 class="logo">
            <img
              class="logo-img"
              src="/Images/pictures-end-project/Craigslist-Emblem.png"
              alt="picture of craigslist logo"
            />
          </h1>
        </div>
        <a class="nav-links-extra" href="/End-project/endproject.html">
          Return
        </a>
      </nav>
    </header>
    <main class="main-new">
      <section class="post-info">
        <header class="new-header">
          <h2 class="new-header-content">Post information</h2>
        </header>
        <form class="new-post-form" action="/End-project/myposts.html">
          <label for="category" class="label">Category:</label>
          <select id="category" class="category option">
            <option value="electronics" selected="seletced">Electronics</option>
            <option value="garden">Garden</option>
            <option value="furniture">furniture</option>
            <option value="vehicles">Vehicles</option>
            <option value="music">Music</option>
            <option value="sports">Sports</option>
          </select>
          <label for="title" class="label">Post title:</label>
          <input type="text" id="title" class="option" />
          <label for="price" class="label">Price:</label>
          <input type="text" id="price" class="option" />
          <label for="loc" class="label">Location:</label>
          <input type="text" id="loc" class="option" />
          <label for="desc" class="label">Description:</label>
          <textarea rows="5" class="desc" id="desc"></textarea>
        </form>
      </section>
      <section class="vehicles-info">
        <header class="new-header">
          <h2 class="new-header-content">Vehicle information</h2>
        </header>
        <form class="new-post-form" action="/End-project/myposts.html">
          <label for="gear" class="label">Gearbox:</label>
          <select name="gear" id="gear" class="gear option">
            <option value="manual" selected="seletced">Manual</option>
            <option value="automatic">Automatic</option>
          </select>
          <label for="year" class="label">Model year:</label>
          <input type="text" id="year" class="option" />
          <label for="miles" class="label">Miles:</label>
          <input type="text" id="miles" class="option" />
          <label for="fuel" class="label">Fuel:</label>
          <input type="text" id="fuel" class="option" />
          <label for="brand" class="label">Brand:</label>
          <input type="text" id="brand" class="option" />
        </form>
      </section>
      <button class="post-btn">
        <p class="post-btn-text">Submit your post</p>
      </button>
      <section class="pop-up">
        <p class="pop-text">Thank you for submitting your post.</p>
        <button class="pop-up-btn">
          <a class="btn-text" href="/End-project/endproject.html">Return</a>
        </button>
      </section>
    </main>
    <footer class="footer">
      <nav>
        <ul class="footer-navigation">
          <li>
            <a class="footer-link" href="/End-project/endproject.html"
              >Return to main-page
            </a>
          </li>
          <li>
            <a class="footer-link" href="mailto:axel.rude@elev.ga.ntig.se"
              >Contact me
            </a>
          </li>
        </ul>
      </nav>
      <section>
        <h5 class="footer-text">
          Copyright &copy; 2023 - Axel Rude/A&M-Klubben
        </h5>
      </section>
    </footer>
  </body>
</html>
