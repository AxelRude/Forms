<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autogrid</title>
    <link rel="stylesheet" href="autogrid.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-caption">Automatisk grid</h1>
    </header>
    <div class="auto-grid">
      <div class="item">
        <img
          class="fruit"
          src="/Images/imagesgrid/Banan.png"
          alt="en bild på en banan"
        />
        <p class="img-text">Banana</p>
      </div>
      <div class="item">
        <img
          class="fruit"
          src="/Images/imagesgrid/gurka.jpg"
          alt="en bild på en gurka"
        />
        <p class="img-text">Cucumber</p>
      </div>
      <div class="item">
        <img
          class="fruit"
          src="/Images/imagesgrid/paprika.jpg"
          alt="en bild på en paprika"
        />
        <p class="img-text">Pepper</p>
      </div>
      <div class="item">
        <img
          class="fruit"
          src="/Images/imagesgrid/äpple.jpg"
          alt="en bild på ett äpple"
        />
        <p class="img-text">Apple</p>
      </div>
      <div class="item">
        <img
          class="fruit"
          src="/Images/imagesgrid/tomat.jpg"
          alt="en bild på en tomat"
        />
        <p class="img-text">Tomato</p>
      </div>
      <div class="item">
        <img
          class="fruit"
          src="/Images/imagesgrid/rotselleri.png"
          alt="en bild på rotselleri"
        />
        <p class="img-text">Celeriac</p>
      </div>
      <div class="item">
        <img
          class="fruit"
          src="/Images/imagesgrid/dragonfruit.jpg"
          alt="en bild på dragonfruit"
        />
        <p class="img-text">Dragonfruit</p>
      </div>
      <div class="item">
        <img
          class="fruit"
          src="/Images/imagesgrid/aubergine.jpg"
          alt="en bild på en aubergine"
        />
        <p class="img-text">Aubergine</p>
      </div>
      <div class="item">
        <img
          class="fruit"
          src="/Images/imagesgrid/knatarell.jpg"
          alt="en bild på en kantarell"
        />
        <p class="img-text">Chantarelle</p>
      </div>
      <div class="item">
        <img
          class="fruit"
          src="/Images/Images uppgift4/Watermelvin.png"
          alt="rare occurence of an watermelvin"
        />
        <p class="img-text">Watermelvin</p>
      </div>
      <div class="item">
        <img
          class="fruit"
          src="/Images/imagesgrid/cheery.jpg"
          alt="a picture of an cherry"
        />
        <p class="img-text">Cherry</p>
      </div>
      <div class="item">
        <img
          class="fruit"
          src="/Images/imagesgrid/pineapple.webp"
          alt="a picture of a pineapple"
        />
        <p class="img-text">Pineapple</p>
      </div>
    </div>
  </body>
</html>
